<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VBAber Web</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>VBAber Web</h1>
      <select id="themeSelector">
        <option value="light">Chiaro</option>
        <option value="dark">Scuro</option>
      </select>
      <select id="projectSelector"></select>
      <select id="moduleSelector"></select>
      <button onclick="addModule()">+ Modulo</button>
      <button onclick="exportProject()">Esporta Modulo</button>
      <button onclick="exportAll()">Esporta Tutto</button>
      <input type="file" id="fileInput" accept=".bas,.cls" onchange="importModule()" style="display:none;">
      <button onclick="document.getElementById('fileInput').click()">Importa .bas/.cls</button>
      <select id="procedureSelector" onchange="goToProcedure()">
        <option value="">Vai a Sub/Function</option>
      </select>
    </header>
    <div id="editorContainer">
      <pre id="highlighting"></pre>
      <div id="editor" contenteditable="true" spellcheck="false"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
